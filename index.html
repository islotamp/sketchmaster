<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #timer {
            font-size: 14px;
            margin-right: 10px;
        }
        #duration {
            font-size: 14px;
            margin-right: 10px;
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            padding: 5px;
        }
        #slide-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #slide-image {
            transition: transform 0.2s ease;
            cursor: grab;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transform: none;
            position: static;
            top: auto;
            left: auto;
        }
        .zoomed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 1000;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 999;
        }
        #back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            color: black;
            border-radius: 5px;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #back-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>SketchMaster</h1>

    <div id="category-selection">
        <h2>Category:</h2>
        
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="all">All</option>
          <option value="men">Men</option>
          <option value="women">Women</option>
          <option value="trans">Trans</option>
          <option value="couple-group">Couple</option>
          <option value="close-ups">Close-Ups</option>
        </select>

        <div id="couple-options" style="display:none;">
          <label for="type">Type:</label>
          <select id="type">
              <option value="all">All</option>
              <option value="hetero">Hetero</option>
              <option value="lgbt">LGBT</option>
          </select>
        </div>

        <div id="closeup-options" style="display:none;">
          <label for="closeup-type">Type:</label>
          <select id="closeup-type">
              <option value="all">All</option>
              <option value="pussy">Pussy</option>
              <option value="penis">Penis</option>
              <option value="tits">Tits</option>
              <option value="face">Face</option>
          </select>
        </div>

        <button id="start-btn">Start</button>
    </div>

    <div id="controls" style="display:none;">
        <button id="back-btn">Back</button>
        
        <div id="timer">Time: 60s</div>
        
        <select id="duration">
            <option value="10">10s</option>
            <option value="30">30s</option>
            <option value="60" selected>1m</option>
            <option value="120">2m</option>
            <option value="300">5m</option>
            <option value="600">10m</option>
        </select>

        <button id="prev-btn" title="Previous"><i class="fas fa-chevron-left"></i></button>
        
        <button id="pause-btn" title="Pause"><i class="fas fa-pause"></i></button>
        
        <button id="next-btn" title="Next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div id="slide-container" style="display:none;">
        <img id="slide-image" src="" alt="" />
    </div>

    <div class="overlay" id="overlay"></div>

        let currentImages = [...originalImages];
        let currentImageIndex = 0;
        let timer;
        let isPaused = false;
        let isZoomed = false;
        let zoomLevel = 1.5;
        const zoomIncrement = 0.1;
        let startX, startY;
        let timeLeft; // Variável para armazenar o tempo restante

        const slideImage = document.getElementById('slide-image');
        const controls = document.getElementById('controls');
        const timerDisplay = document.getElementById('timer');
        const durationSelect = document.getElementById('duration');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const overlay = document.getElementById('overlay');
        const categorySelection = document.getElementById('category-selection');
        const slideContainer = document.getElementById('slide-container');
        const backBtn = document.getElementById('back-btn');
        const genderSelect = document.getElementById('gender');
        const coupleOptions = document.getElementById('couple-options');
        const typeSelect = document.getElementById('type');
        const closeupOptions = document.getElementById('closeup-options');
        const closeupTypeSelect = document.getElementById('closeup-type');
        const startBtn = document.getElementById('start-btn');

        // Function to update displayed time
        function updateTimerDisplay(time) {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerDisplay.textContent = `Time: ${minutes}m ${seconds}s`;
        }

        // Function to start the timer
        function startTimer(duration) {
            timeLeft = duration; // Define o tempo restante
            updateTimerDisplay(timeLeft);

            // Clear any existing timer
            clearInterval(timer);

            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay(timeLeft);

                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        nextImage();
                        startTimer(parseInt(durationSelect.value)); // Reinicia com a duração atual
                    }
                }
            }, 1000);
        }

        // Function to load and display the image
        function loadImage(imageSrc) {
            slideImage.src = imageSrc;
            slideImage.style.transform = 'none'; // Reset transformations
            slideImage.style.position = 'static'; // Reset position
            slideImage.style.top = 'auto';
            slideImage.style.left = 'auto';

            clearInterval(timer); // Limpa o timer anterior
            startTimer(parseInt(durationSelect.value)); // Reinicia o timer
        }

        // Function to display the next image (corrected for shuffling)
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            loadImage(currentImages[currentImageIndex].src);
        }

        // Function to display the previous image (corrected for shuffling)
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            loadImage(currentImages[currentImageIndex].src);
        }

        // Function to toggle pause/resume
        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(timer);
                pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                startTimer(timeLeft); // Continua de onde parou
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        // Function to handle image zoom
        function zoomImage() {
            slideImage.classList.add('zoomed');
            overlay.style.display = 'block';
            isZoomed = true;

            // Centralize the image
            slideImage.style.position = 'fixed';
            slideImage.style.left = '50%';
            slideImage.style.top = '50%';
            slideImage.style.transform = 'translate(-50%, -50%) scale(1.5)';
        }

        // Function to reset zoom
        function resetZoom() {
            slideImage.classList.remove('zoomed');
            overlay.style.display = 'none';
            isZoomed = false;
            zoomLevel = 1.5;

            // Reset styles
            slideImage.style.transform = 'none';
            slideImage.style.position = 'static';
            slideImage.style.top = 'auto';
            slideImage.style.left = 'auto';
        }

        // Function to handle zoom in/out with mouse wheel (only when zoomed)
        function handleZoom(event) {
            if (isZoomed) {
                event.preventDefault();
                const delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
                zoomLevel += delta * zoomIncrement;
                zoomLevel = Math.max(0.5, Math.min(zoomLevel, 3));
                slideImage.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
            }
        }

        // Drag functionality
        let isDragging = false;

        function startDrag(e) {
            if (isZoomed) {
                isDragging = true;
                startX = e.clientX - slideImage.offsetLeft;
                startY = e.clientY - slideImage.offsetTop;
                slideImage.style.cursor = 'grabbing';
            }
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.clientX - slideImage.offsetLeft;
            const y = e.clientY - slideImage.offsetTop;
            const walkX = (x - startX);
            const walkY = (y - startY);
            slideImage.style.left = (slideImage.offsetLeft + walkX) + 'px';
            slideImage.style.top = (slideImage.offsetTop + walkY) + 'px';
        }

        function stopDrag() {
            isDragging = false;
            slideImage.style.cursor = 'grab';
        }

        // Event listeners
        slideImage.addEventListener('click', zoomImage);
        overlay.addEventListener('click', resetZoom);

        // Mouse wheel event listener
        slideImage.addEventListener('wheel', handleZoom);

        // Drag event listeners
        slideImage.addEventListener('mousedown', startDrag);
        slideImage.addEventListener('mousemove', drag);
        slideImage.addEventListener('mouseup', stopDrag);
        slideImage.addEventListener('mouseleave', stopDrag);

        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);
        pauseBtn.addEventListener('click', togglePause);

        // Category selection logic
        genderSelect.addEventListener('change', function() {
            if (this.value === 'couple-group') {
                coupleOptions.style.display = 'block';
                closeupOptions.style.display = 'none';
            } else if (this.value === 'close-ups') {
                closeupOptions.style.display = 'block';
                coupleOptions.style.display = 'none';
            } else {
                coupleOptions.style.display = 'none';
                closeupOptions.style.display = 'none';
            }
        });

        // Duration select event listener
        durationSelect.addEventListener('change', function() {
            clearInterval(timer); // Limpa o timer anterior
            startTimer(parseInt(this.value)); // Inicia o timer com a nova duração
        });

        // Start button functionality
        startBtn.addEventListener('click', function() {
            const selectedGender = genderSelect.value;
            let filteredImages = [];

            if (selectedGender === 'all') {
                filteredImages = [...originalImages];
            } else if (selectedGender === 'couple-group') {
                const selectedType = typeSelect.value;
                filteredImages = originalImages.filter(img => img.category === 'couple-group');
                if (selectedType !== 'all') {
                    filteredImages = filteredImages.filter(img => img.type === selectedType);
                }
            } else if (selectedGender === 'close-ups') {
                const selectedType = closeupTypeSelect.value;
                filteredImages = originalImages.filter(img => img.category === 'close-ups');
                if (selectedType !== 'all') {
                    filteredImages = filteredImages.filter(img => img.type === selectedType);
                }
            } else {
                filteredImages = originalImages.filter(img => img.category === selectedGender);
            }

            // Shuffle the images
            for (let i = filteredImages.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredImages[i], filteredImages[j]] = [filteredImages[j], filteredImages[i]];
            }

            currentImages = filteredImages;
            currentImageIndex = 0;
            loadImage(currentImages[0].src);

            categorySelection.style.display = 'none';
            controls.style.display = 'flex';
            slideContainer.style.display = 'flex';

            const duration = parseInt(durationSelect.value);
            startTimer(duration);
        });

        backBtn.addEventListener('click', function() {
            clearInterval(timer);
            categorySelection.style.display = 'block';
            controls.style.display = 'none';
            slideContainer.style.display = 'none';
            isPaused = false;
            pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });
