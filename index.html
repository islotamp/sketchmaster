    <title>JustSketch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para Font Awesome -->
    <style>
        body {
            background-color: black; /* Black background */
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #controls {
            margin: 20px 0;
            display: flex; /* Align controls in line */
            justify-content: center; /* Center controls */
            align-items: center; /* Align vertically */
        }
        #timer {
            font-size: 14px; /* Reduced font size for timer */
            margin-right: 10px; /* Space between timer and buttons */
        }
        #duration {
            font-size: 14px; /* Reduced font size for duration selector */
            margin-right: 10px; /* Space between duration selector and buttons */
            background-color: black; /* Black background */
            color: white; /* White text */
            border: 1px solid white; /* White border */
            border-radius: 5px; /* Rounded borders */
            padding: 5px;
        }
        #slide-container {
            width: 100vw; /* Full viewport width */
            height: 80vh; /* 80% viewport height */
            margin: 20px auto;
            display: flex; /* Center image in container */
            align-items: center; /* Align vertically */
            justify-content: center; /* Align horizontally */
            overflow: hidden; /* Hide overflow content */
        }
        #slide-image {
            max-width: 100%; /* Maximum width limited to container size */
            max-height: 100%; /* Maximum height limited to container size */
            object-fit: contain; /* Ensure image fits without cutting or distorting */
        }
        .zoomed {
            position: fixed; /* Fix image on screen */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%) scale(1.5); /* Center and apply zoom */
            z-index: 1000; /* Place image above other elements */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            display: none; /* Initially hidden */
            z-index: 999; /* Place overlay above other elements */
        }
        #back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            color: black;
            border-radius: 5px;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #back-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>

    <h1>JustSketch</h1>

    <!-- Initial Selection Section -->
    <div id="category-selection">
        <h2>Select a Category:</h2>
        
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="all">All</option>
          <option value="men">Men</option>
          <option value="women">Women</option>
          <option value="trans">Trans</option>
          <option value="couple-group">Couple/Group</option>
          <option value="close-ups">Close-Ups</option> <!-- Nova categoria -->
        </select>

        <!-- Additional options for Couple/Group -->
        <div id="couple-options" style="display:none;">
          <label for="type">Couple Type:</label>
          <select id="type">
              <option value="all">All</option>
              <option value="hetero">Hetero</option>
              <option value="lgbt">LGBT</option>
          </select>
        </div>

        <!-- Close-Up Options -->
        <div id="closeup-options" style="display:none;">
          <label for="closeup-type">Close-Up Type:</label>
          <select id="closeup-type">
              <option value="all">All</option>
              <option value="pussy">Pussy</option>
              <option value="penis">Penis</option>
              <option value="tits">Tits</option>
              <option value="face">Face</option>
          </select>
        </div>

        <button id="start-btn">Start</button> <!-- Button to start -->
    </div>

    <!-- Controls and Images -->
    <div id="controls" style="display:none;">
        <button id="back-btn">Back to Home</button> <!-- Back button -->
        
        <div id="timer">Time Left: 60s</div> <!-- Timer -->
        
        <select id="duration">
            <option value="10">10s</option>
            <option value="30">30s</option>
            <option value="60" selected>1m</option>
            <option value="120">2m</option>
            <option value="300">5m</option>
            <option value="600">10m</option>
        </select>

        <button id="prev-btn" title="Previous"><i class="fas fa-chevron-left"></i></button> <!-- Left arrow icon -->
        
        <button id="pause-btn" title="Pause"><i class="fas fa-pause"></i></button> <!-- Pause icon -->
        
        <button id="next-btn" title="Next"><i class="fas fa-chevron-right"></i></button> <!-- Right arrow icon -->
    </div>

    <div id="slide-container" style="display:none;">

      let images = [...originalImages]; // Cópia inicial das imagens
      let currentIndex = 0;
      let timer = null;
      let isPaused = false;
      let seconds = parseInt(document.getElementById('duration').value);

      const slideImage = document.getElementById('slide-image');
      const overlay = document.getElementById('overlay');

      // Função para embaralhar o array
      function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [array[i], array[j]] = [array[j], array[i]];
          }
      }

      // Evento de clique no botão "Start"
      document.getElementById('start-btn').addEventListener('click', () => {
           const genderSelection = document.getElementById('gender').value;
           const typeSelection = document.getElementById('type').value;
           const closeupTypeSelection = document.getElementById('closeup-type').value;

           // Filtrar as imagens com base na seleção
           const filteredImages = originalImages.filter(image => {
               const genderMatch = genderSelection === 'all' || image.category === genderSelection;

               if (genderSelection === 'couple-group') {
                   return genderMatch && (typeSelection === 'all' || image.type === typeSelection);
               } else if (genderSelection === 'close-ups') {
                   return genderMatch && (closeupTypeSelection === 'all' || image.type === closeupTypeSelection);
               }

               return genderMatch;
           });

           if (filteredImages.length > 0) {
               shuffleArray(filteredImages); // Embaralha as imagens filtradas
               images = [...filteredImages]; // Atualiza a lista global com as imagens filtradas
               currentIndex = 0;

               document.getElementById('category-selection').style.display = 'none';
               document.getElementById('controls').style.display = 'flex';
               document.getElementById('slide-container').style.display = 'flex';
               updateSlide();
           } else {
               alert('No images found for this selection!');
           }
       });

      // Atualizar o slide atual
      function updateSlide() {
           slideImage.src = images[currentIndex].src;
           seconds = parseInt(document.getElementById('duration').value);
           updateTimerDisplay();
           startTimer();
       }

      // Timer Functions
      function startTimer() {
           clearInterval(timer);
           timer = setInterval(() => {
               if (!isPaused && seconds > 0) {
                   seconds--;
                   updateTimerDisplay();
                   if (seconds <= 0) nextSlide();
               }
           }, 1000);
       }

      function updateTimerDisplay() {
           document.getElementById('timer').innerText = `Time Left: ${seconds}s`;
       }

      // Navegação entre slides
      document.getElementById('next-btn').addEventListener('click', nextSlide);
      document.getElementById('prev-btn').addEventListener('click', prevSlide);

      function nextSlide() {
           currentIndex = (currentIndex + 1) % images.length;
           updateSlide();
       }

      function prevSlide() {
           currentIndex = (currentIndex - 1 + images.length) % images.length;
           updateSlide();
       }

      // Botão "Pause"
      document.getElementById('pause-btn').addEventListener('click', () => {
           isPaused = !isPaused;

           const pauseIcon = document.getElementById("pause-btn").querySelector("i");
           
           if (isPaused) {
               pauseIcon.classList.remove("fa-pause");
               pauseIcon.classList.add("fa-play");
               clearInterval(timer);
           } else {
               pauseIcon.classList.remove("fa-play");
               pauseIcon.classList.add("fa-pause");
               startTimer();
           }
       });

       // Botão "Back to Home"
       document.getElementById('back-btn').addEventListener('click', () => {
           clearInterval(timer);

           // Redefinir estados e elementos visuais
           images = [...originalImages];
           currentIndex = 0;

           document.getElementById('controls').style.display = 'none';
           document.getElementById('slide-container').style.display = 'none';
           document.getElementById('category-selection').style.display = 'block';

           // Resetar seleção de filtros
           document.getElementById('gender').value = 'all';
       });

       // Zoom na imagem
       slideImage.addEventListener('click', () => {
           if (slideImage.classList.contains('zoomed')) {
               slideImage.classList.remove('zoomed');
               overlay.style.display = 'none';
           } else {
               slideImage.classList.add('zoomed');
               overlay.style.display = 'block';
           }
       });

       overlay.addEventListener('click', () => {
           slideImage.classList.remove('zoomed');
           overlay.style.display = 'none';
       });

       // Alteração da duração do timer
       document.getElementById('duration').addEventListener('change', () => {
           seconds = parseInt(document.getElementById('duration').value);
           updateTimerDisplay();
       });
       
       // Mostrar ou esconder opções de close-up dependendo da seleção de gênero

             document.getElementById("closeup-options").style.display = "block";
             document.getElementById("couple-options").style.display = "none";
         } else if (this.value === "couple-group") {
             document.getElementById("couple-options").style.display = "block";
             document.getElementById("closeup-options").style.display = "none";
         } else {
             document.getElementById("closeup-options").style.display = "none";
             document.getElementById("couple-options").style.display = "none";
         }
       });
